<template name="admin">

    <div class="navbar navbar-default navbar-fixed-top" style="border-color: #35556E;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Complete Guest List</a>
                <button id="navbarMenuButton" class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a id="download-csv" href="#">Download Table</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li>
                        <a>
                            <strong>
                                Hi, Mitch and Cath!
                            </strong>
                        </a>
                    </li>
                    <li>
                        <a id="logout" href="/">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div id="padding" style="margin-top:60px"></div>




    <span class="logoangletop-admin"></span>
    <div class="center-content">
        <div class="logo">
            <img src="images/logo2.png" alt="home">
        </div>
        <span class="angletop-admin"></span>

        <div class="content-admin">

            <div class="content-padded-admin">
                <h1 class="admin-table-header"><strong>Guest List</strong></h1>
                <div class="pull-left">
                    <button id="addButton" class="btn btn-success btn-sm"><i class="glyphicon glyphicon-plus"></i>  Add Guest</button>
                </div>
                {{> reactiveTable collection=guest fields=fields settings=settings}}
            </div>
        </div>

        <span class="anglebottom-admin"></span>
    </div>



    <div id="songModal" class="modal fade">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">{{selectedGuest}}</h3>
                </div>
                <div class="modal-body">
                    {{#if rsvp}}
                        {{#if attending}}
                            <h4 class="text-center text-success">Is attending!</h4>
                            <p><strong>Songs:</strong></p>
                            <ul>
                                <li class="text-info">{{song1}}</li>
                                <li class="text-info">{{song2}}</li>
                                <li class="text-info">{{song3}}</li>
                            </ul>
                            {{#if comments}}
                                <p><strong>Comments:</strong></p>
                                <p style="padding-left: 2em" class="text-info">{{comments}}</p>
                            {{/if}}
                        {{else}}
                            <p class="text-danger">Is not attending...</p>
                        {{/if}}
                    {{else}}
                        <p>Has not RSVP'd yet...</p>
                    {{/if}}
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="editModal" class="modal fade">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">{{selectedGuest}}</h3>
                </div>
                <div class="modal-body">
                    <div>
                        {{firstName}}
                    </div>
                    <div>
                        {{lastName}}
                    </div>
                    <div>
                        {{searchTerms}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="SaveEdit" class="btn btn-primary">Save</button>
                    <button id="SaveEdit" class="btn btn-primary">Save</button>
                    <button id="CloseEdit" class="btn">close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


</template>
