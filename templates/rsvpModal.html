                    <form class="">

                                        <th></th>

                                        <th>Attending</th>
                                    </tr>
                                </thead>

                                    </tr>

                                        <td><span class="glyphicon glyphicon-ok"></span></td>

                                    </tr>

                                        <td>Mitch Vanderzee</td>

                                        <td><span class="glyphicon glyphicon-remove"></span></td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox"></td>
                                        <td>Rachel Kramer</td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>





                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="search" name="page-1" type="button" class="btn btn-info">Search</button>
                    <button id="back" name="page-2" type="button" class="btn btn-primary" style="display:none">Back</button>
                </div>

            </div>
        </div>
    </div>

</template>
