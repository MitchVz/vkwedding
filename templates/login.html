<template name="login">

    <div id="loginModal" class="modal fade">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Login to Admin</h4>
                </div>
                <form class="">
                    <div class="modal-body">

                        <div class="form-group">
                            <input id="login-email" type="email" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input id="login-password" type="password" placeholder="Password" class="form-control">
                        </div>

                        <div id="failedLogin" class="alert alert-danger" style="display: none">
                            <strong>Login Failed</strong>
                            <p>Invalid email or password.</p>
                        </div>

                    </div>
                    <div class="modal-footer">

                        <button id="login" class="btn btn-primary col-xs-12 col-sm-12" type="submit">
                            Sign in
                        </button>
                    </div>
                </form>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</template>
